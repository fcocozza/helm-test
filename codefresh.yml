version: '1.0'
steps:
  git_clone_custom:
    type: git-clone
    title: git_clone_custom
    description: Step description
    working_directory: ${{main_clone}}
    repo: https://github.com/fcocozza/demo_express_app
    
  ls_volume:
    title: ls_volume
    description: Step description
    image: alpine
    commands:
      - date
      - echo ${{CF_VOLUME_NAME}}
      - echo ${{CF_VOLUME_PATH}}
      - echo ${{CF_VOLUME}}
      - date

  BuildingDockerImage:
    title: Building Docker Image
    type: build
    # The name of the image
    image_name: fcocozza/helm-test
    working_directory: ./
    dockerfile: Dockerfile
    tag: '${{CF_BRANCH_TAG_NORMALIZED}}'

  step_name:
    title: Step Title
    description: Step description
    image: codefresh/cfstep-helm:2.9.0
    working_directory: IMAGE_WORK_DIR
    commands:
      - ls
      - date
      - echo "$IMAGE_WORK_DIR"

  PushingToDockerRegistry:
    title: Pushing to Docker Registry
    type: push
    candidate: '${{BuildingDockerImage}}'
    tag: '${{CF_BRANCH_TAG_NORMALIZED}}'
    registry: dockerhub

  PushingToDockerRegistryLatestTag:
    title: Pushing to Docker Registry - Latest tag
    type: push
    candidate: '${{BuildingDockerImage}}'
    tag: 'latest'
    when:
      branch:
        only:
          - master
    registry: dockerhub
  
  deploy:
    image: codefresh/cfstep-helm:2.9.0
    environment:
      - CHART_REF=mychart
      - RELEASE_NAME=mychart-prod
      - KUBE_CONTEXT=cluster-1@codefresh-staging
      - VALUE_service_type=LoadBalancer
      - CMD_PS=--recreate-pods


